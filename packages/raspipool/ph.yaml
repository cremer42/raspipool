sensor:
  - platform: atlas_scientific
# For serial ports use:
    port: /dev/ttyAMA1
# For I2C enter the hex device id
#    port: 0x63
#    offset: 0.5
    scan_interval: 180
    
#  - platform: template
#    sensors:
#      ph_corrected:
#        unique_id: ph_corrected
#        friendly_name: "pH Corrected"
#        unit_of_measurement: "pH Adj."  # Replace with the appropriate unit for your sensor.
#        value_template: "{{ (states('sensor.ezo_ph') | float * 1.03) | round(2) }}"
#        # Replace 'correction_factor' with the actual value of your correction factor.    

  - platform: statistics
    name: ph_mean
    state_characteristic: mean
    entity_id: sensor.ezo_ph
    max_age:
      minutes: 60
    precision: 1
input_number:
  ph_target:
    min: 6.5
    max: 8.5
    step: 0.01
    unit_of_measurement: 'pH'
    icon: mdi:alpha-h-circle-outline
    mode: box
    name: Target pH

automation:
- alias: ph_start
  id: '1559669855764'
  initial_state: true
  trigger:
  - platform: state
    entity_id: switch.ph
    to: 'on'
  condition:
  - condition: state
    entity_id: switch.pump
    state: 'off'
  action:
  - service: switch.turn_off
    entity_id: switch.ph

- alias: ph_high
  id: '1559049859759'
  initial_state: true
  trigger:
  - platform: numeric_state
    entity_id: sensor.ph_mean
    above: 7.7
    for:
      hours: 48
  condition: []
  action:
  - data_template:
      message: '{{trigger.to_state.attributes.friendly_name}}: {{trigger.to_state.state}}{{-
        "\n\n" -}}@{{now().strftime("%H:%M")}}[{{now().day}}/{{now().month}}]'
      title: 'pH high ({{trigger.to_state.state}})!!!'
#    service: notify.pushbullet
    service: notify.jason

- alias: ph_low
  id: '1559049839760'
  initial_state: true
  trigger:
  - platform: numeric_state
    entity_id: sensor.ph_mean
    below: 7.1
    for:
      hours: 48
  condition: []
  action:
  - data_template:
      message: '{{trigger.to_state.attributes.friendly_name}}: {{trigger.to_state.state}}{{-
        "\n\n" -}}@{{now().strftime("%H:%M")}}[{{now().day}}/{{now().month}}]'
      title: 'pH low ({{trigger.to_state.state}})!!!'
#    service: notify.pushbullet
    service: notify.jason

- alias: ph_bad
  id: '1559049893756'
  initial_state: true
  trigger:
  - platform: template
    value_template: '{{state_attr("sensor.ph_mean", "standard_deviation") > 0.1}}'
  condition: []
  action:
  - service: notify.pushbullet
    data_template:
      message: '{{trigger.to_state.attributes.friendly_name}}: {{trigger.to_state.state}}{{-
        "\n\n" -}}@{{now().strftime("%H:%M")}}[{{now().day}}/{{now().month}}]'
      title: 'pH probe bad (calibrate?) !!!'
  - service: automation.turn_off
    entity_id: automation.ph_bad

- alias: ph_target
  id: '1559146893656'
  initial_state: true
  trigger:
    - platform: state
      entity_id: input_number.ph_target
  condition: []
  action:
    - service: automation.trigger
      entity_id: automation.muriatic_set
